<!DOCTYPE html>
<html lang=pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <!-- Conteiner fundo -->
    <section class="main">
      <!-- bola de cima  -->
      <div class="bg-pattern-top">
        <img src="/images/bg-pattern-top.svg" alt="">
      </div>
       <!-- bola de baixo  -->
      <div class="bg-pattern-bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="#">
      </div>
       <!-- Conteiner do Card  -->
      <div class="card">
         <!-- Conteiner da agua azul  -->
        <div class="card-top"></div>
         <!-- imagem  -->
        <div class="profile-picture">
          <img src="/images/image-victor.jpg" alt="#">            
        </div>
         <!-- Perfil  -->
        <div class="card-mid">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
        </div>
         <!-- Stats  -->
        <div class="card-bot">
          <h4 class="stats">80K <span class="desc">Followers</span></h4>
          <h4 class="stats">803K <span class="desc">Likes</span></h4>
          <h4 class="stats">1.4K <span class="desc">Photos</span></h4>
        </div>
    </section>

    <footer class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/luiz-eduardo-13901b224" target="_blank">Luiz Eduardo</a>.
    </p></footer>
  </body>
</html>
